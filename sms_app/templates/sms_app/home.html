<!-- welcome.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <title>Welcome to the SMS App</title>
    <!-- Add Bootstrap Icons for better look -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body */
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #4a90e2, #357ab7);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        animation: fadeIn 1.5s ease-in-out;
      }

      /* Animation for page load */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Main Container */
      .container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 50px;
        border-radius: 15px;
        width: 100%;
        max-width: 600px;
        text-align: center;
        animation: slideUp 0.8s ease-in-out;
      }

      /* Slide-up animation */
      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Title and Text */
      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        font-weight: 600;
        color: #ffffff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        animation: fadeIn 2s ease-in-out;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 25px;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
        animation: fadeIn 2s ease-in-out;
      }

      /* Button */
      a {
        display: inline-block;
        padding: 20px 35px;
        font-size: 1.2rem;
        color: #fff;
        background-color: #4a90e2;
        text-decoration: none;
        border-radius: 30px;
        text-transform: uppercase;
        font-weight: 600;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        animation: buttonHover 0.5s ease-in-out infinite alternate;
      }

      a:hover {
        background-color: #357ab7;
        transform: scale(1.1);
      }

      /* Button Hover Effect */
      @keyframes buttonHover {
        0% {
          transform: scale(1);
          background-color: #4a90e2;
        }
        100% {
          transform: scale(1.1);
          background-color: #357ab7;
        }
      }

      /* Footer */
      .footer {
        position: fixed;
        margin-top: 20px;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: #ddd;
        font-size: 0.9rem;
        opacity: 0.7;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      }

      /* Icon Styles */
      .icon-container {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        gap: 20px;
      }

      .icon-container i {
        font-size: 2rem;
        color: #fff;
        cursor: pointer;
        transition: color 0.3s;
      }

      .icon-container i:hover {
        color: #4a90e2;
      }

      /* Responsiveness for small screens */
      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        p {
          font-size: 1rem;
        }

        a {
          padding: 15px 25px;
          font-size: 1rem;
        }

        .icon-container i {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the SMS Application!</h1>
      <p>A simple messaging Application using Django and Twilio.</p>
      <a href="{% url 'send_sms' %}">Go to Send SMS Page</a>
      <div class="icon-container">
        <i class="bi bi-chat-left-text"></i>
        <i class="bi bi-phone"></i>
        <i class="bi bi-envelope"></i>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2024 SMS App. Group 3 IT - 120 BN1.</p>
    </div>
  </body>
</html>
