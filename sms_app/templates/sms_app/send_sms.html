<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send SMS</title>
    <!-- Add Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body */
      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #4a90e2, #357ab7);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        animation: fadeIn 1.5s ease-in-out;
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Main Container */
      .container {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 15px;
        width: 100%;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }

      /* Title */
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      /* Form */
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      label {
        font-size: 1rem;
        color: #ddd;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #4a90e2;
        border-radius: 8px;
        background-color: #f9f9f9;
        color: #333;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #357ab7;
        box-shadow: 0 0 5px #4a90e2;
      }

      /* Submit Button */
      button {
        padding: 15px;
        font-size: 1.2rem;
        color: #fff;
        background-color: #4a90e2;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        text-transform: uppercase;
      }

      button:hover {
        background-color: #357ab7;
        transform: scale(1.05);
      }

      /* Footer Icons */
      .icon-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        gap: 15px;
      }

      .icon-container i {
        font-size: 1.8rem;
        color: #fff;
        cursor: pointer;
        transition: color 0.3s ease-in-out;
      }

      .icon-container i:hover {
        color: #4a90e2;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        button {
          font-size: 1rem;
        }

        input,
        textarea {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><i class="bi bi-chat-left-dots-fill"></i> Send SMS</h1>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit"><i class="bi bi-send"></i> Send SMS</button>
      </form>
      <div class="icon-container">
        <i class="bi bi-chat-left-text"></i>
        <i class="bi bi-envelope-fill"></i>
        <i class="bi bi-phone-fill"></i>
      </div>
    </div>
  </body>
</html>
